name: Build Docs
on:
  push:
    tags:
    - '*'
  workflow_dispatch: {}
jobs:
  build:
    name: build-doc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r doc/requirements.txt

    - name: Update the docs
      run: | 
          cd doc
          python generate_scheme.py
          python generate_docs.py
          mkdocs build
          cd ..
          mv doc/* .
          rm -rf doc venv __pycache__ tgram .gitignore LICENSE .github pyproject.toml examples tests requirements.txt generate_scheme.py generate_docs.py
          mv site/* .
          touch .nojekyll
          git checkout --orphan gh-pages
          git add . -A
          git config user.email "162994967+z44d@users.noreply.github.com"
          git config user.name "GitHub Action <Zaid>"
          git commit -m "Auto update docs"
          git push origin HEAD:gh-pages --force
